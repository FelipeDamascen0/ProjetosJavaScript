<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <title>Mata mosquito</title>
   <link rel="shortcut icon" href="imagens/mosca.png" type="image/x-icon" />

   <link rel="stylesheet" type="text/css" href="estilo.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

   <script>
        function iniciarJogo(){
            var nivel =  document.getElementById('niveis').value

            if (nivel === '') {
               alert('Selecione um nivel para iniciar o Jogo')
               return false
            }
            window.location.href = "app.html?" + nivel
        }
   </script>
</head>
<body >
       
        <div class="container">
              <div class="row">
                   <div class="col">
                      <div class="d-flex justify-content-center">
                          <img src="imagens/game.png">
                      </div>
                    </div>
                 </div>

                     <div class="row">
                           <div class="col">
                              <div class="d-flex justify-content-center">
                                   <div class="mb-2">
                                        <select class="form-control" id="niveis">
                                           <option value=""> -- Selicone o nivel -- </option>
                                           <option value="normal">Normal</option>
                                           <option value="dificil">Dificil</option>
                                           <option value="impossible">Impossible</option>
                                        </select>
                                   </div>  
                              </div>
                      </div>
                    </div>


                     <div class="row">
                         <div class="col">
                             <div class="d-flex justify-content-center">
                                    <button class="btn btn-lg btn-danger"  onclick="iniciarJogo()">Iniciar Jogo</button>
                              </div>
                      </div>
                    </div>
              </div>

              


              

              
        </div>

       
       
</body>

</html>
